<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="title">Made by Dom @6okuJins</div>
    <div class="calculator">
        <div class="display-container">
            <div id="second-display"></div>
            <div id="main-display">0</div>    
        </div>
        <div class="buttons">
            <div class="modifier-container">
                <button class="modifier">Clear</button>
                <button class="modifier">+/-</button>
                <button class="modifier">%</button>
            </div>
            <div class="number-container">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number" id="zero">0</button>
                <button class="number point">.</button>
            </div>
            <div class="operator-container">
                <button class="operator">รท</button>
                <button class="operator">x</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button class="operator equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
